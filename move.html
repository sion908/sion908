<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dモデルコントロール（ドラッグ回転対応）</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="playPause">再生/停止</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, mixer, model, controls;
        let animationPaused = false;
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // カメラの初期位置を右上に設定
            camera.position.set(5, 5, 5);
            camera.lookAt(scene.position);

            // OrbitControlsの追加
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;

            const loader = new THREE.GLTFLoader();
            loader.load(
                './model/moyai.glb',
                function (gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                }
            );

            setupControls();
            setupDragRotation();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer && !animationPaused) mixer.update(0.016);
            controls.update();
            renderer.render(scene, camera);
        }

        function setupControls() {
            document.getElementById('playPause').addEventListener('click', toggleAnimation);
        }

        function toggleAnimation() {
            animationPaused = !animationPaused;
            if (mixer) {
                mixer.timeScale = animationPaused ? 0 : 1;
            }
        }

        function setupDragRotation() {
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);
        }

        function onMouseDown(event) {
            isDragging = true;
        }

        function onMouseMove(event) {
            if (isDragging) {
                const deltaMove = {
                    x: event.offsetX - previousMousePosition.x,
                    y: event.offsetY - previousMousePosition.y
                };

                if (model) {
                    model.rotation.y += deltaMove.x * 0.01;
                    model.rotation.x += deltaMove.y * 0.01;
                }
            }

            previousMousePosition = {
                x: event.offsetX,
                y: event.offsetY
            };
        }

        function onMouseUp(event) {
            isDragging = false;
        }

        init();

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
