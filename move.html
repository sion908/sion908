<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dモデルコントロール（デバイス傾き対応）</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="playPause">再生/停止</button>
        <button id="rotateLeft">左回転</button>
        <button id="rotateRight">右回転</button>
        <button id="moveUp">上移動</button>
        <button id="moveDown">下移動</button>
        <button id="toggleOrientation">傾き制御 ON/OFF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, mixer, model;
        let animationPaused = false;
        let orientationControls = false;
        let initialOrientation = { beta: 0, gamma: 0 };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            camera.position.z = 5;

            const loader = new THREE.GLTFLoader();
            loader.load(
                './model/moyai.glb',
                function (gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                }
            );

            setupControls();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer && !animationPaused) mixer.update(0.016);
            renderer.render(scene, camera);
        }

        function setupControls() {
            document.getElementById('playPause').addEventListener('click', toggleAnimation);
            document.getElementById('rotateLeft').addEventListener('click', () => rotateModel(-0.1));
            document.getElementById('rotateRight').addEventListener('click', () => rotateModel(0.1));
            document.getElementById('moveUp').addEventListener('click', () => moveModel(0, 0.1, 0));
            document.getElementById('moveDown').addEventListener('click', () => moveModel(0, -0.1, 0));
            document.getElementById('toggleOrientation').addEventListener('click', toggleOrientationControls);
        }

        function toggleAnimation() {
            animationPaused = !animationPaused;
            if (mixer) {
                mixer.timeScale = animationPaused ? 0 : 1;
            }
        }

        function rotateModel(angle) {
            if (model) {
                model.rotation.y += angle;
            }
        }

        function moveModel(x, y, z) {
            if (model) {
                model.position.x += x;
                model.position.y += y;
                model.position.z += z;
            }
        }

        function toggleOrientationControls() {
            orientationControls = !orientationControls;
            if (orientationControls) {
                window.addEventListener('deviceorientation', handleOrientation);
                alert('デバイスの傾きによる制御を開始します。');
            } else {
                window.removeEventListener('deviceorientation', handleOrientation);
                alert('デバイスの傾きによる制御を停止します。');
            }
        }

        function handleOrientation(event) {
            if (!initialOrientation.beta) {
                initialOrientation.beta = event.beta;
                initialOrientation.gamma = event.gamma;
            }

            let deltaBeta = (event.beta - initialOrientation.beta) * 0.01;
            let deltaGamma = (event.gamma - initialOrientation.gamma) * 0.01;

            camera.position.y = 5 * Math.sin(deltaBeta);
            camera.position.x = 5 * Math.sin(deltaGamma);
            camera.lookAt(scene.position);
        }

        init();

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
