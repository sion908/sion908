<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Live Card</title>
    <link rel="icon" href="img/marure.ico">
    <link rel="stylesheet" href="css/ar.css">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

</head>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="mar" src="model/mar.gltf"></a-asset-item>
        <img id="stage-banner-img" src="img/stage-banner.png">
        <!-- <img id="stage-link-img" src="img/stage-link.png"> -->
	</a-assets>
    
    <a-marker type="pattern" url="marker/pattern-chart.patt">
        <a-cylinder position="0 -0.2 0"
                    radius="2"
                    height="0.05"
                    color="#857BA8"
                    material="metalness: 0.1; roughness: 0.8"></a-cylinder>
        <a-entity geometry="primitive: torus; radius: 1.8; radiusTubular: 0.06"
                  position="0 -0.17 0"
                  rotation="90 0 0"
                  material="color: #ffe28a; emissive: #ffb347; emissiveIntensity: 0.7; metalness: 0.2; roughness: 0.2"
                  animation__pulse="property: scale; dir: alternate; from: 1 1 1; to: 1.03 1.03 1.03; dur: 1600; loop: true; easing: easeInOutSine"></a-entity>
        <a-image src="#stage-banner-img"
                  position="0 0.85 -0.55"
                  width="2.6"
                  height="1.4"
                  material="transparent: true; alphaTest: 0.01"></a-image>
        <!-- <a-image src="#stage-link-img"
                  position="-1.5 0.6 -0.3"
                  rotation="0 15 0"
                  width="1.3"
                  height="1"
                  material="transparent: true; alphaTest: 0.01"
                  open-url="url: index.html"></a-image> -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: spot; intensity: 1.2; angle: 38; penumbra: 0.3; decay: 2; target: #dancer"
                  position="-1.4 1.8 1.2"
                  rotation="-55 25 -10"></a-entity>
        <a-entity light="type: spot; intensity: 1.2; angle: 38; penumbra: 0.3; decay: 2; target: #dancer"
                  position="1.4 1.8 1.2"
                  rotation="-55 -25 10"></a-entity>
        <a-entity   id="dancer"
                    position="0 0.2 0" 
                    rotation="0 0 0"
                    scale="0.005 0.005 0.005"
                    gltf-model="#mar"
                    animation-mixer>
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
</a-scene>
<button class="btn-transition" onclick="location.href='index.html'">ポートフォリオへ</button>
</body>
</html>
