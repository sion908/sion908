<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR体験</title>
    <link rel="icon" href="img/marure.ico">
    <link rel="stylesheet" href="css/ar.css">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="mar" src="model/mar.gltf"></a-asset-item>
	</a-assets>
    
    <a-marker type="pattern" url="marker/pattern-chart.patt">
        <a-cylinder position="0 -0.05 0"
                    radius="0.7"
                    height="0.05"
                    color="#6b4f2b"
                    material="metalness: 0.1; roughness: 0.8"></a-cylinder>
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="0.005 0.005 0.005"
                    gltf-model="#mar"
                    animation-mixer>
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
</a-scene>
<button class="btn-transition" onclick="location.href='index.html'">ポートフォリオへ</button>
</body>
</html>
