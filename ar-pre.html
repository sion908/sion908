<!doctype HTML>
<html>
<link rel="icon" href="img/marure.ico">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/popup.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
<link rel="stylesheet" href="css/ar.css">
<link rel="stylesheet" href="css/popup.css">
<body style="margin: 0px; overflow: hidden;">
  <div id="popup">
    <input class="batsu" value="x" type="button">
    <div id="popup-body">
      <div id="description">
        <p class="shopName">店名:${shop.name}</p>
        <p class="1a" hidden><span id="appear_num" style="font-size:3em;">0</span> 枚</p>
        <p style="font-size:40px;text-align:right;padding-right: 20%;" class="1a" hidden>(<span id="appear_price_s">500</span>円分)</p>
      </div>
    </div>
  </div>

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="mar" src="model/mar.gltf"></a-asset-item>
	</a-assets>
    
    <a-marker type="pattern" url="marker/pattern-chart.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="0.005 0.005 0.005"
                    gltf-model="#mar"
                    animation-mixer>
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
</a-scene>
<button class="btn-transition" onclick="location.href='index.html'">ポートフォリオへ</button>
</body>
</html>
